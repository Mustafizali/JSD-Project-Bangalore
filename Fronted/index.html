<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/Fronted/rb_76117.png') no-repeat center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
            color: rgb(182, 17, 17);
        }

        .hero p {
            margin: 20px 0;
            font-size: 1.2rem;
            color: rgb(229, 229, 49);
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hero button:hover {
            background: #0056b3;
        }

        /* Features Section */
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            padding: 50px 20px;
            background: #f4f4f4;
        }

        .feature {
            flex: 1 1 calc(33.333% - 40px);
            max-width: calc(33.333% - 40px);
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .feature img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .feature h3 {
            margin-top: 10px;
            color: #333;
        }

        /* Contact Section */
        .contact {
            padding: 50px 20px;
            background: #007bff;
            color: #fff;
        }

        .contact h2 {
            text-align: center;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .contact input, .contact textarea {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .contact button {
            padding: 10px;
            border: none;
            background: #0056b3;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact button:hover {
            background: #003f7f;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Merry Christmas üéÑüéÖüèªüîî</h1>

        <p>Christmas isn't a season. It's a feeling..</p>
        <button onclick="scrollToFeatures()">Request For Gift</button>
    </header>

    <!-- Features Section -->
    <section class="features container" id="features">
        <div class="feature">
            <img src="/Fronted/images.jpeg" alt="Feature One">
            <h3> ICE House</h3>
            <p>Details about the first feature.</p>
        </div>
        <div class="feature">
            <img src="/Fronted/images.jpeg " alt="Feature Two">
            <h3>GIFT</h3>
            <p>Details about the second feature.</p>
        </div>
        <div class="feature">
            <img src="/Fronted/download.jpeg" alt="Feature Three">
            <h3>DOLL</h3>
            <p>Details about the third feature.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Dynamic Landing Page. All rights reserved.</p>
    </footer>

    <script>
        function scrollToFeatures() {
            document.getElementById('features').scrollIntoView({ behavior: 'smooth' });
        }

        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            form.reset();
        });
    </script>
</body>
</html>
